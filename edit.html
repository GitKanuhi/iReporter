<body>
    <div>
        <nav class="p-1">
            <div class="container">
                <div class="header-top">
                    <h1>iReporter</h1>
        
                    <div class="flex header-nav item-center">
                        <a href="dashboard.html">Records</a>
                        <a href="profile.html">User Profile</a>
                        <a href="index.html">Sign Out</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="flex">
            
            <div class="w-rem bg-grey-lighter justify-center">
                
                    <div class="flex-container flex-column h-full mt-4 mb-4">
                        <div class="card card-lg border-rounded-sm box-shadow-sm">
                            <form class="flex flex-column" action="#" method="POST">
                
                                    <div class="form-control form-input"><p>Title</p>
                                        <input type="text" name="" placeholder="Road Potholes"></div>
                                        <div class="form-control form-input"><p>Location</p>
                                            <input type="text" name="" placeholder="Kasarani Area"></div>
                                <div class="form-control form-input">
                                    <form action="/action_page.php">
                                    <p>Choose Date</p><input type="date" name="date">
                                      </form></div>
                                      
                                <div class="form-control form-input">
                                    <label for="record_type" class="font-arial">Record Type</label>
                                    <br>
                                    <select class="font-arial fs-1" name="record_type" id="record_type">
                                        <option value="intervention">Intervention</option>
                                        <option value="red_flag">Red Flag</option>
                                    </select>
                                </div>
                                <div class="form-control form-input">
                                    <label class="font-arial fs-1" for="description">Description</label>
                                    <br>
                                    <textarea class="font-monseratt fs-1" name="description" id="description" cols="30" rows="10" placeholder="Edit Here...Edit Here...Edit Here...Edit Here...Edit Here...Edit Here...Edit Here...Edit Here..."></textarea>
                                    
                                </div>
                                <div class="form-control form-input">
                                    <label for="media" class="font-arial fs-1">Attach File</label>
                                    <input type="file" accept="image/*,video/*" name="media">
                                </div>
                            
                                <div class="form-control"> 
                                        <a href="dashboard.html">
                                    <button class="font-arial">Update Record</button></a>
                            </form>
                        </div>
                    </div>
                
            </div>
        </div>
